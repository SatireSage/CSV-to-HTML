<!DOCTYPE htm<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Display</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <style>
        #search-result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>CSV Data Display</h1>

<div>
    <label for="search-input">Enter Name:</label>
    <input type="text" id="search-input">
    <button onclick="searchData()">Search</button>
</div>

<div id="search-result">
    <!-- Search results will be displayed here -->
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script>
    // Embedded JSON data
    const data = [
        { "Name": "Alice", "Age": 30, "City": "New York" },
        { "Name": "Bob", "Age": 25, "City": "Los Angeles" },
        { "Name": "Charlie", "Age": 35, "City": "Chicago" }
    ];

    // Function to search data based on input
    function searchData() {
        const input = document.getElementById('search-input').value;
        const result = data.find(item => item.Name.toLowerCase() === input.toLowerCase());

        const resultDiv = document.getElementById('search-result');
        resultDiv.innerHTML = ''; // Clear previous results

        if (result) {
            const table = document.createElement('table');
            table.id = 'result-table';
            table.className = 'display';
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');
            const headerRow = document.createElement('tr');

            // Create table header
            for (const key in result) {
                const th = document.createElement('th');
                th.textContent = key;
                headerRow.appendChild(th);
            }
            thead.appendChild(headerRow);
            table.appendChild(thead);

            // Create table body
            const dataRow = document.createElement('tr');
            for (const key in result) {
                const td = document.createElement('td');
                td.textContent = result[key];
                dataRow.appendChild(td);
            }
            tbody.appendChild(dataRow);
            table.appendChild(tbody);

            resultDiv.appendChild(table);

            // Initialize DataTable
            $('#result-table').DataTable();
        } else {
            resultDiv.textContent = 'No matching data found.';
        }
    }
</script>

</body>
</html>
